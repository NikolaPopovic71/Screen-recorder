<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <div id="recorder-container">
      <div class="select-input">
        <label for="format">Select Format:</label>
        <select id="format">
          <option value="webm">webm</option>
          <option value="mp4">mp4</option>
        </select>

        <input type="text" id="filename" placeholder="Enter file name" />
      </div>

      <div id="status"></div>
      <div class="buttons">
        <button id="start" title="start">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="red"
            width="36px"
            height="36px"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M8 5v14l11-7z" />
          </svg>
        </button>
        <button id="pause" title="pause">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="red"
            width="36px"
            height="36px"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
          </svg>
        </button>
        <button id="resume" title="resume">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="red"
            width="36px"
            height="36px"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="red"
            width="36px"
            height="36px"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M8 5v14l11-7z" />
          </svg>
        </button>
        <button id="stop" title="stop">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="red"
            width="36px"
            height="36px"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M6 6h12v12H6z" />
          </svg>
        </button>
      </div>

      
    </div>

    <div id="socials-wrapper" class="socials-wrapper"></div>
      <div id="social-container">
        <span id="click-hint">Click the image to get contacts</span>
        <button id="share-button">
          <img src="images/ponitech_logo.svg" alt="logo" class="logo" />
        </button>
      </div>
    
      <ul class="socials-menu">
        <li class="social">
          <a href="https://www.instagram.com/ponitech2024/" target="_blank" rel="noopener noreferrer" title="Instagram-Home">
            <img src="images/ins_line.svg" alt="Instagram" />
          </a>
        </li>
        <li class="social">
          <a href="https://x.com/NikolaP_itech" target="_blank" rel="noopener noreferrer" title="X-Home">
            <img src="images/social_x_line.svg" alt="Twitter" />
          </a>
        </li>
        <li class="social">
          <a href="https://github.com/NikolaPopovic71" target="_blank" rel="noopener noreferrer" title="GitHub-Home">
            <img src="images/github_line.svg" alt="GitHub" />
          </a>
        </li>
        <li class="social">
          <a href="https://www.youtube.com/channel/UCxb4I-V_DoYuVTsV-hU1PoQ" target="_blank" rel="noopener noreferrer" title="YouTube-Home">
            <img src="images/youtube_line.svg" alt="Youtube" />
          </a>
        </li>
        <li class="social">
          <a href="mailto:nikolap.itech@gmail.com" target="_blank" rel="noopener noreferrer" title="Email">
            <img src="images/email_line.svg" alt="Email" />
          </a>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
